<button *ngIf="!isClicked || isError" mat-raised-button [color]="player === playerOne ? 'warn' : 'primary'"
    (click)="selectCards()">
    {{ isError ? 'Upsss... Try again' : 'Select cards' }}
</button>


<div class="flex-column player-cards">
    <div *ngIf="isSelected" class="player-cards__layer"></div>
    <app-card *ngFor=" let card of cards" [card]="card" [player]="player" (selected)="selectCard($event)">
    </app-card>
</div>
