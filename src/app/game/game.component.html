<app-loader *ngIf="isLoading"></app-loader>

<div class="flex justify-around game-points">
    <div class="game-points__pl1">Player One: {{ playerOneScore || 0 }}</div>
    <div class="game-points__pl2">Player Two: {{ playerTwoScore || 0 }}</div>
</div>

<div class="flex game-container">
    <ng-content select=[playerOne]></ng-content>
    <ng-content select=[playerTwo]></ng-content>
</div>
