<div class="card" [class.opened]="isSelected" (click)="selectCard(card)">

    <div class="card__front">
        <button mat-raised-button [color]="player === playerOne ? 'warn' : 'primary'" (click)="selectCard(card)">
            Choose card
        </button>
    </div>

    <mat-card class="card__back">

        <mat-card-header class="card__header">
            <div mat-card-avatar class="card__image"></div>
            <div class="flex-column align-start">
                <mat-card-title class="card__title">{{card.name}}</mat-card-title>

                <mat-card-subtitle *ngIf="card.mass || card.height" class="card__subtitle">
                    mass: {{ card.mass }}, height: {{ card.height }}
                </mat-card-subtitle>

                <mat-card-subtitle *ngIf="card.crew || card.maxAtmospheringSpeed" class="card__subtitle">
                    crew: {{ card.crew }}, speed: {{ card.maxAtmospheringSpeed }}
                </mat-card-subtitle>
            </div>
        </mat-card-header>

        <mat-card-content class="flex justify-start">
            <div class="card__content">
                <span *ngIf="card.gender"><b>gender:</b> {{ card.gender }}</span>
                <span *ngIf="card.starshipClass"><b>ship class:</b> {{ card.starshipClass }}</span>
            </div>
            <div class="card__content">
                <span *ngIf="card.birthYear"><b>birth year:</b> {{ card.birthYear }}</span>
                <span *ngIf="card.manufacturer"><b>manufacturer:</b> {{ card.manufacturer }}</span>
            </div>
        </mat-card-content>

    </mat-card>
</div>
